<div>
    <div>{{title}}</div>
    <table>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat='person in people'>
            <td><a href='#/person/{{person.id}}'>{{person.name}}</a></td>
            <td><button ng-controller='AlterEgoCtrl' ng-click='assumeEgo(person.id)'>assume ego</button></td>
        </tr>
    </table>
</div>
